# /etc/daemons.conf - Daemons options configuration file. mcewanw Slitaz file.
#
# This file is used for setting options to start daemons at boot time or from
# the command line (/etc/init.d/daemon-name start). Please check /etc/rcS.conf
# to automatically start a daemon at boot.
#

# DBUS daemon options.
#mcewanw DBUS_OPTIONS="--system"

# HAL daemon options.
#mcewanw HALD_OPTIONS="--daemon=yes"

# LightTPD Web server options.
#mcewanw LIGHTTPD_OPTIONS="-f /etc/lighttpd/lighttpd.conf"

# Dropbear SSH server options.
#mcewanw DROPBEAR_OPTIONS="-w -g -b /etc/dropbear/banner"

# Rsync daemon options.
#mcewanw RSYNCD_OPTIONS="--daemon"

# Cron daemon options.
#mcewanw CROND_OPTIONS="-b"

# Domain Name Server options.
#mcewanw DNSD_OPTIONS="-d"

# Super server options.
#mcewanw INETD_OPTIONS=""

# Tftp daemon options.
#mcewanw TFTPD_OPTIONS="-r /boot"

# Busybox HTTP web server options.
HTTPD_OPTIONS="-u www"

# Busybox NTPd network time daemon options.
#mcewanw NTPD_OPTIONS="-p pool.ntp.org"

# wpa_supplicant daemon options
WPA_OPTIONS="-B -u -P /var/run/wpa_supplicant.pid -c /etc/wpa/wpa.conf -i $(. /etc/network.conf ; echo $WIFI_INTERFACE)"

